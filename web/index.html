<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">

  <!-- iOS meta tags & icons -->

  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="clinicologistX1">

  

  

  <!-- Favicon -->
  <link rel="icon" href="clinicologist_favicon.svg" sizes="any"/>
  

  <!-- Open Graph & SEO tags -->
  <meta property="og:title" content="Explore Top Medical Conferences - Clinicologist: Register & Engage Now" />
  <meta property="og:description" content="Discover India's pioneering portal for medical conferences with Clinicologist. Seamlessly search, follow, and register for the latest events. Connect with top healthcare experts and speakers, and stay ahead with professional updates tailored to students and professionals. Join Clinicologist, elevate your medical journey today!" />
  <meta property="og:image" content="https://storage.googleapis.com/flutterflow-prod-hosting/og_splash_gradient.png" /> 
  <meta name="twitter:title" content="Explore Top Medical Conferences - Clinicologist: Register & Engage Now" />
  <meta name="twitter:description" content="Discover India's pioneering portal for medical conferences with Clinicologist. Seamlessly search, follow, and register for the latest events. Connect with top healthcare experts and speakers, and stay ahead with professional updates tailored to students and professionals. Join Clinicologist, elevate your medical journey today!" />
  <meta name="twitter:image" content="https://storage.googleapis.com/flutterflow-prod-hosting/og_splash_gradient.png" />
  <meta name="twitter:card" content="summary_large_image" />

  <title> Explore Top Medical Conferences - Clinicologist: Register & Engage Now </title>
  <meta name="description" content="Discover India's pioneering portal for medical conferences with Clinicologist. Seamlessly search, follow, and register for the latest events. Connect with top healthcare experts and speakers, and stay ahead with professional updates tailored to students and professionals. Join Clinicologist, elevate your medical journey today!" />
    

  <!-- Status Bar color in Safari browser (iOS) and PWA -->
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#613f75">
  <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#613f75">

  <link rel="manifest" href="manifest.json">
  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  
  
  
  
  
  <script>
    window.addEventListener('load', function (ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        entrypointUrl: 'main.dart.js',
        serviceWorker: {
          serviceWorkerUrl: 'flutter_service_worker.js?v=',
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: async function(engineInitializer) {
          // Initialize the Flutter engine
          let appRunner = await engineInitializer.initializeEngine({});
          // Run the app
          await appRunner.runApp();
        }
      });
    });
  </script>
</body>
</html>
